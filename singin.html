<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Access</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f8f9fa;
        }

        .image-container {
            width: 450px;
            height: 550px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            transition: all 0s ease;
            background: url('/Major Project/images/sing\ up.png') center/cover no-repeat;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-container {
            width: 700px;
            height: 550px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            transition: all 0s ease;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            background-position: center;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        #heading{
            padding-left: 80px;
        }
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .primary-btn {
            background-color: #4285f4;
            color: white;
            font-weight: bold;
        }

        .google-btn {
            background-color: white;
            color: #555;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            border-radius: 100px;
        }

        .google-btn:hover{
            background-color: #4285f4;
            color: #ddd;
            font-weight: bold;
        }
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .switch-text {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .switch-text a {
            color: #4285f4;
            text-decoration: none;
            font-weight: bold;
        }

        /* When image is on right side */
        body.image-right .image-container {
            order: 1;
            right: 20px;
        }

        body.image-right .signup-form {
            display: none;
        }

        body.image-right .login-form {
            display: block;
        }

        /* When image is on left side */
        body.image-left .image-container {
            order: 0;
            left: 20px;
        }

        body.image-left .signup-form {
            display: block;
        }

        body.image-left .login-form {
            display: none;
        }

        /* Initially hide login form */
        .login-form {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .content-container {
                padding: 20px;
                width: 90%;
                height: 90%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .toggle-btn {
                background:#555;
                top: 20px;
                display: block;
                margin: 50px;
                /* display: flex; */
            }


            .image-container {
                /* order: 0; */
                display: none;
            }

            #heading{
            padding-left: 15px;
            }

            .signup-form{
                height: 100%;
            }
            
        }

        @media (max-width:320px){
            .toggle-btn {
                background:#555;
                top: 30px;
                right: 5px;
                display: block;
                margin: 15px;
            }
        }
    </style>
</head>
<body class="image-left">
<!-- <section class="container"> -->
    <div class="image-container">
        <button class="toggle-btn" onclick="toggleImagePosition()">X</button>
    </div>
    <div class="content-container">
        <div class="form-container signup-form">
            <div id="heading">
                <h1>Create account</h1>
                <p class="subtitle">Find the things that you love!</p>
            </div>
            <button class="toggle-btn" onclick="toggleImagePosition()">X</button>
            <form>
                <div class="form-group">
                    <label for="signup-email">Enter Email</label>
                    <input type="email" id="signup-email" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="signup-name">Full name</label>
                    <input type="text" id="signup-name" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="***">
                </div>
                
                <button type="submit" class="primary-btn">Sign Up</button>
                
                <button type="button" class="google-btn">
                    <img src="images/google.png" alt="Google logo">
                    SIGN IN WITH GOOGLE
                </button>
                
                <p class="switch-text">Already have an account? <a href="#" onclick="showLogin()">Log in</a></p>
            </form>
        </div>
        
        <div class="form-container login-form">
            <div id="heading">
                <h1>Log in</h1>
                <p class="subtitle">Find the things that you love!</p>
            </div>
            <button class="toggle-btn" onclick="toggleImagePosition()">X</button>
            <form>
                <div class="form-group">
                    <label for="login-email">Enter Email</label>
                    <input type="email" id="login-email" placeholder="example@gmail.com">
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="***">
                </div>
                
                <button type="submit" class="primary-btn">Log In</button>
                
                <button type="button" class="google-btn">
                    <img src="images/google.png" alt="Google logo">
                    SIGN IN WITH GOOGLE
                </button>
                
                <p class="switch-text">Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
            </form>
        </div>
    </div>
<!-- </section> -->

    <script>
        function toggleImagePosition() {
            const body = document.body;
            if (body.classList.contains('image-left')) {
                body.classList.remove('image-left');
                body.classList.add('image-right');
            } else {
                body.classList.remove('image-right');
                body.classList.add('image-left');
            }
        }

        function showLogin() {
            document.body.classList.remove('image-left');
            document.body.classList.add('image-right');
        }

        function showSignup() {
            document.body.classList.remove('image-right');
            document.body.classList.add('image-left');
        }
    </script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
